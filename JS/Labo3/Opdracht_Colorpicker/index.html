<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Opdracht ColorPicker</title>
</head>
<body>
    <div class="Colorpicker">
        <div>
            <label for="red">Red</label>
            <input id="red" type="range" class="slider" value="50" min="0" max="255" />
        </div>
        <div>
            <label for="green">Green</label>
            <input id="green" type="range" class="slider" value="50" min="0" max="255" />
        </div>
        <div>
            <label for="blue">Blue</label>
            <input id="blue" type="range" class="slider" value="50" min="0" max="255" />
        </div>
    </div>
    <div id="color"></div>
</body>
</html>
